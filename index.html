<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/footer-img.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Neon Text</title>
</head>
<body>
    <header>
        <section class="main-text">
            <div class="wrapper">
                <h2>
                    <span>S</span>
                    <span>A</span>
                    <span>N</span>
                    <span>G</span>
                </h2>
                <div class="border">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>

        <section class="sub-text">
            <p>Chào mừng các bạn đến với Website của mình...</p>
        </section>

        <section class="main-button">
            <div class="wrapper">
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <span>Github</span>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <span>Twitter</span>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <span>Facebook</span>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span>Instagram</span>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="far fa-envelope"></i>
                    </div>
                    <span>Gmail</span>
                </div>
            </div>
        </section>

        <section class="light">
            <!-- <div class="wire">  
            </div>
            <div class="bulb">
                <span></span>
                <span></span>
            </div> -->
            <div class="switch">
                <div class="btn"></div>
            </div>
        </section>

        <audio id="audio" src="" autostart="false"></audio>

        <script>
            let btn = document.querySelector('.btn');
            let header = document.querySelector('header')
            let audio = document.querySelector('#audio')
            btn.onclick = function(){
                header.classList.toggle('on');
                audio.play();
            }
        </script>
    </header>
</body>
</html>
